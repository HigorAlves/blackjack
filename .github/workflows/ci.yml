name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: Lint, Test, Build and Coverage
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: ğŸ“¦ Install Dependencies
        run: yarn install --frozen-lockfile

      - name: âœ… Lint
        run: yarn lint

      - name: ğŸ§ª Run Tests
        run: yarn test

      - name: ğŸ“Š Generate Coverage
        run: yarn test:coverage

      - name: ğŸ“¤ Upload Coverage Report
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

      - name: ğŸ‘·Building NextJS
        run: yarn build
